                    </div>
                </div>
                <div class="carta">
                    <div class="carta-computador">
                        <img src="img/super-trunfo-transparente.png" alt="">
                        <h3></h3>
                    </div>
                </div>
            </div>
            <button class="btn-jogar" id="btnJogar" disabled>Jogar</button>
            <div id="resultado"></div>
        </form>
    </div>

    <script src="js/app.js"></script>
